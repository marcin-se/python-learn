<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ZAKUP</title>
    </head>
    <body>
        <form method="POST" action="/zakup/">
            <div class="form-group">
            <label class="form-label" for="input-example-1">Produkt: </label>
            <input class="form-input" name="Produkt" type="text" id="input-example-1" placeholder="np: Arduino"><br />
            <br />
            <label class="form-label" for="input-example-2">Cena: </label>
            <input class="form-input" name="Cena" type="number" id="input-example-2" placeholder="Podana w złotówkach"><br />
            <br />
            <label class="form-label" for="input-example-3">Ilość: </label>
            <input class="form-input" name="Ilosc" type="number" id="input-example-3" placeholder="Kupionych sztuk"><br />
            <br />
            <button class="btn btn-success" type="submit">Wyślij</button>
            </div>
        </form>
    </body>
</html>

                <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Profession</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in content %}
                        <tr>
                            <td>{{row.name}}</td>
                            <td>{{row.profession}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
